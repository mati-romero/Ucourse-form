<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ucourse</title>

	<link rel="shortcut icon" type="image/x-icon" href="img/birrete.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=League+Gothic&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="py-3">
		<div class="container">
			<h1 class="texto-negro"><i class="fa-solid fa-graduation-cap"></i> Ucourse</h1>

			<hr>
		</div>
	</header>

	<section class="main my-5">
		<div class="container">
			<div class="row align-items-stretch">
				<div class="col-12 col-md-6">
					<form class="formulario">

						<div id="form-first">

							<h2 class="texto-negro mb-3">Registro</h2>

							<div class="form-group">
								<input type="text" class="form-control form-input" id="usr" placeholder="Nombre" name="nombre">
							</div>

							<div class="form-group">
								<input type="text" class="form-control form-input" placeholder="Dirección" id="adress">
							</div>

							<div class="form-group">
								<input type="email" class="form-control form-input" placeholder="Enter email" id="email">
							</div>

							<div class="custom-control custom-switch my-3">
								<input type="checkbox" class="custom-control-input" id="switch1">
								<label class="custom-control-label" for="switch1">¿Deseas suscribirte para  recibir todas las novedades de nuestra plataforma a tu casilla de mail?</label>
							</div>

							<div class="form-group">
								<input type="password" class="form-control form-input" placeholder="Contraseña" id="pwd">
							</div>

							<div class="btn-naranja my-5 text-right">
								<a class="btn-siguiente" href="#second-form" padre="#form-first">Continuar</a>
							</div>
						</div>

						<div id="second-form">
							<div class="btn-gris my-5">
								<a href="#form-first" class="btn-volver" hijo="#second-form"><i class="fa-solid fa-arrow-left"></i></a>
							</div>

							<div class="form-group form-input">
								<input type="tel" id="phone" name="phone" class="form-control form-input" placeholder="Teléfono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
							</div>

							<div class="form-group my-3">
								<label for="bdaymonth">Fecha de nacimiento:</label>
								<input type="month" id="bdaymonth" name="bdaymonth">
							</div>

							<div class="form-group">
								<div class="form-check-inline">
									<label class="form-check-label"> Sexo: 
										<input type="radio" class="form-check-input" name="optradio">Masculino
									</label>
								</div>
								<div class="form-check-inline">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="optradio">Femenino
									</label>
								</div>
								<div class="form-check-inline disabled">
									<label class="form-check-label">
										<input type="radio" class="form-check-input" name="optradio">Otro
									</label>
								</div>
							</div>

							<div class="form-group">
								<label for="comment"><strong>Contanos ¿Como conociste nuestros cursos?</strong></label>
								<textarea class="form-control form-input" rows="2" id="comment"></textarea>
							</div>

							<div class="btn-naranja my-5 text-right">
								<a class="btn-siguiente" href="#third-form" padre="#second-form">Continuar</a>
							</div>
						</div>

						<div id="third-form">
							<div class="btn-gris my-5">
								<a href="#second-form" class="btn-volver" hijo="#third-form"><i class="fa-solid fa-arrow-left"></i></a>
							</div>

							<div class="form-group">
								<label for="comment"><strong>Contanos ¿Que es lo que esperas de Ucourse?</strong></label>
								<textarea class="form-control form-input" rows="2" id="comment"></textarea>
							</div>

							<div class="form-group">
								<label for="comment"><strong>¿Tienes alguna duda con respecto a nuestros cursos?</strong></label>
								<textarea class="form-control form-input" rows="2" id="comment"></textarea>
							</div>

							<div class="form-group form-check">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox">Acepto los <a href="#">Terminos y condiciones</a>
								</label>
							</div>

							<div class="btn-naranja my-5 text-right">
								<button type="submit">Finalizar</button>
							</div>
						</div>
					</form>
				</div>

				<div class="col-6 d-none d-md-block formulario-img m-0 p-0">
					<div class="formulario-texto p-2">
						<h3 class="display-4">¿Listo para lograr tu mejor versión?</h3>
						<p>Un asesor educativo te está esperando con un gran descuento para ser parte de Premium hoy.</p>
					</div>
					
				</div>
			</div>
		</div>
	</section>

	<section class="redes-sociales text-center my-5">

		<div class="barra"></div>

		<h3 class="mt-3">Seguinos</h3>

		<div class="redes my-3">
			<a class="mx-4" href="#"><i class="fa-brands fa-facebook"></i></a>
			<a class="mx-4" href="#"><i class="fa-brands fa-instagram"></i></a>
			<a class="mx-4" href="#"><i class="fa-brands fa-twitter"></i></a>						
		</div>
	</section>



	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
	<script src="fontawesome-free-6.1.1-web/js/all.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
	<script src="js/formulario.js"></script>
	
</body>
</html>
